<!DOCTYPE html>
<html>
<head>
	<title>Birthday Script</title>
	
</head>
<body>
<script type="text/javascript">
		var daysUntilMyBirthday = 60;

		while (daysUntilMyBirthday > 30) {
			console.log(daysUntilMyBirthday, "days until my birthday. Such a long time... :(");
			daysUntilMyBirthday--;
		}

		while(daysUntilMyBirthday <= 30 && daysUntilMyBirthday >= 5) {
			console.log(daysUntilMyBirthday, "days until my birthday.  Oh Yeah ...");
			daysUntilMyBirthday--;
		}

		while(daysUntilMyBirthday < 5 && daysUntilMyBirthday > 0) {
			console.log(daysUntilMyBirthday, "DAYS UNTIL MY BIRTHDAY! WHAT WHAAAAT!");
			daysUntilMyBirthday--;
		}

		console.log("IT'S MY MOTHER F%^3ING BIRTHDAY!!!!!!!!!!!!!!!");
		alert("Birthday");
	</script>
</body>
</html>
