<!DOCTYPE html>
<html>
<head>
	<title>Time Display</title>
	<style type="text/css">
		body {
			text-align: center;
		}

		h3 {
			width: 20%;
			margin: 50px auto;
			margin-bottom: 50px;
			padding: 25px;
			border: 3px solid black;
		}

		#date_and_time {
			border: 3px solid black;
			width: 50%;
			margin: 20px auto;
		}
	</style>
</head>
<body>
	<h3>The current time and date:</h3>
	<div id="date_and_time">
		<h2>{{ date }}</h2>
		<h2></h2>
	</div>
</body>
</html>
