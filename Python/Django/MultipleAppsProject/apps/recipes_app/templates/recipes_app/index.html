<!DOCTYPE html>
<html>
<head>
	<title>Recipes</title>
	<style type="text/css">
		.button {
			display: inline-block;
			font-family: Helvetica;
			font-size: 15px;
			background-color: #fff;
			color: black;
			border: 2px solid black;
			box-shadow: 1px 1px 2px black;
			text-decoration: none;
			padding: 5px;
		}
	</style>
</head>
<body>
{% if messages %}
	{% for message in messages %}
		<p>{{message}}</p>
	{% endfor %}
{% endif %}
<a class="button" href="{% url 'recipes:logout' %}">Logout</a>

	<h1>Latest Recipes</h1>
	<a class="button" href="{% url 'recipes:new_recipe' %}">New Recipe</a>
</body>
</html>
