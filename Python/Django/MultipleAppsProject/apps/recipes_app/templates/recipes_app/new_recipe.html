<!DOCTYPE html>
<html>
<head>
	<title>New Recipe</title>
	<style type="text/css">
		.button {
			display: inline-block;
			font-family: Helvetica;
			font-size: 15px;
			background-color: #fff;
			color: black;
			border: 2px solid black;
			box-shadow: 1px 1px 2px black;
			text-decoration: none;
			padding: 5px;
		}
	</style>
</head>
<body>
<a class="button" href="{% url 'recipes:index' %}">Back to Home</a>
<!-- Register form -->
<form id="recipe_form" action="{% url 'recipes:create_recipe' %}" method="post">
	{% csrf_token %}
	<fieldset>
		<legend>New Recipe</legend>
		<table>
			<tr>
				<td>Title:</td><td><input type="text" name="txt_title">*</td>
			</tr>
			<tr>
				<td>Approx time to make:</td><td><input type="text" name="txt_make_time">*</td>
			</tr>
			<tr>
				<td>Recipe text:</td><td><textarea name="recipe_text"></textarea>*</td>
			</tr>
			<tr>
				<td>Image url</td><td><input type="text" name="txt_image_url">*</td>
			</tr>
		</table>
		<input class="button" type="submit" value="Create Recipe">
	</fieldset>
</form>
</body>
</html>
