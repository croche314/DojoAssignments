<!DOCTYPE html>
<html>
<head>
	<title>Update Friend {{ friend_id }}</title>
	<link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet"> 
	<link rel='stylesheet' type="text/css" href="{{ url_for('static',filename='style.css') }}">
</head>
<body>
	<div id="container">
		<h2>Update a Friend</h2>
		<form action="/update_friend/{{ one_friend['id'] }}" method="POST">

			ID: {{ one_friend['id'] }}
			
			<label for="first_name">First Name:
				<input type="text" name="first_name" value="{{ one_friend['first_name'] }}">
			</label>

			<label for="last_name">Last Name:
				<input type="text" name="last_name" value="{{ one_friend['last_name'] }}">
			</label>

			<label for="occupation">Occupation:
				<input type="text" name="occupation" value="{{ one_friend['occupation'] }}">
			</label>

			<input type="submit" value="Update">
		</form>
	</div>
</body>
</html>
